<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8" />
	<title>FieldSet:表单样式</title>
	<link rel="stylesheet" type="text/css" href="fieldset.css" />
</head>
<body>
	<fieldset>
		<legend>Your Contact Details</legend>
		<div>
			<label for="author">Name:<em class="required">(required)</em></label>
			<input type="text" name="author" id="author" />
		</div>
		<div>
			<label for="email">Email Address:</label>
			<input type="text" name="email" id="email" />
		</div>
		<div>
			<label for="url">Web Address:</label>
			<input type="text" name="url" id="url" />
		</div>
	</fieldset>
	<fieldset>
		<legend>Comments</legend>
		<div>
			<label for="text">Message:</label>
			<textarea name="text" id="text">
				
			</textarea>
		</div>
	</fieldset>
	<fieldset>
		<legend>Remember Me</legend>
		<div>
			<label for="remember-yes"><input id="remember-yes" class="radio" name="remember" type="radio" value="yes" />Yes</label>
		</div>
		<div>
			<label for="remember-no"><input id="remember-no" class="radio" name="remember" type="radio" value="no" checked="checked" />No</label>
		</div>
	</fieldset>
</body>
</html>
